<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gmail</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <img src="./images/googlelogo_color_272x92dp.png" alt="">
        <h1>One Account. All of Google.</h1>
        <h3>Sign in with your Google Account</h3>
    </div>
    <div class="main">
        <div class="signin">
            <img src="./images/Capture.png" alt="">
            <form action="./mailbox.html" method="post">
                <input id="email" type="email" placeholder="Enter your Email" name="email" required>
                <input id="password" type="password" placeholder="Enter Password" name="password" required>
                <input id="signin" type="submit" value="Sign In">
            </form>
            <a href="" id="help">Need Help?</a>
         </div>
         <a id="create" href="">Create Account</a>
     </div>
     <br><br>
    <div class="footer">
        
        <ul>
            <li><a href="google.com">About Google</a></li>
            <li><a href="google.com">Privacy</a></li>
            <li><a href="google.com">Terms</a></li>
            <li><a href="google.com">Help</a></li>
        </ul>
        
    </div>
</body>
</html>
